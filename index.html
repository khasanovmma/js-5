<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5.1</title>
</head>

<body>
    <script>
         let name = prompt('Ismingizni kiriting:')
         let thisYear = prompt('Hozirgi yilni kiriting:')
         let yearOfBirth = prompt("Tug'ilgan yilingizni kiritin:")
         function funksiya(thisYear, yearOfBirth) {
             return thisYear - yearOfBirth
         }
         let answer = funksiya(thisYear, yearOfBirth)
         alert(name + ', yoshingiz ' + answer);
    </script>
</body>

</html>
